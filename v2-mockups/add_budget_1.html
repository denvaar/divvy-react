<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="custom.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>

  <i style="float:right;" class="fa fa-times-circle fa-2x red-1" aria-hidden="true"></i>
  <div class="vertical-focus">
    <div class="grid page-form-container">
      <div class="grid-row">
        <div class="grid-item box-center">
          <h2>Let's Create A New Budget!</h2>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <label class="form-label">Title</label>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <input class="input form-input" type="text" placeholder="Title" />
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <label class="form-label">Budget Type</label>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <select class="form-input">
            <option></option>
            <option>Savings</option>
            <option>Expense</option>
          </select>
        </div>
      </div> 
      <div class="grid-row">
        <div class="grid-item">
          <button class="button form-button green-3-bg white-1">Define Goals ></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
