<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="custom.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>

  <div class="grid">
    <div class="grid-row header">
      <div class="grid-item box-center focus-text-2">
        <a class="white-link" href="#">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
      </div>
      <div class="grid-item-3 box-center">
        <div class="focus-text-1">Transactions</div>
      </div>
      <div class="grid-item box-center mr-2">
      </div>
    </div>

    <div class="grid-row form-container--mobile ml-a mr-a mt-2">
      <div class="grid-item text-center">
        <div class="focus-text-5">
          March 25th, 2017
        </div>
        <div class="focus-text-3 m-top-1">
          Hobby Lobby #391 Logan Ut
        </div>
        <div class="focus-text-1 m-top-1">
          <input type="number" class="input form-input currency text-center width-5" value="16.64" />
          <div class="tiny-text">of $16.64</div>
        </div>
        <div class="focus-text-3 m-top-1">
          Debit
        </div>
        <select class="form-input">
          <option>Groceries</option>
          <option>Automobile</option>
        </select>
        <div class="grid-row--mobile pt-1">
          <div class="grid-item">
            <button class="button form-button green-3-bg white-1">
              <div>
                <i class="fa fa-book" aria-hidden="true"></i>
                <span>Categorize</span>
              </div>
            </button>
          </div>
          <div class="grid-item">
            <button class="button form-button blue-5-bg blue-6">
              <div>
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                <span>Ignore</span>
              </div>
            </button>
          </div>
        </div>

      </div>
    </div>


  </div>

</body>
</html>
