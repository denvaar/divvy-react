<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="custom.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>


  <div class="sidenav-container">
    <div class="grid">
      <div class="grid-column">
        <div class="grid-item profile-container">
          <div class="focus-text-5">
            <div>
              <i class="fa fa-cogs" aria-hidden="true"></i>
              <span>Settings</span>
            </div>
            <div>
              Logout
            </div>
          </div>
          <div class="focus-text-5">
            <div>
              <i class="fa fa-user" aria-hidden="true"></i>
              <span>Denver Smith</span>
            </div>
          </div>
          <div class="focus-text-5">
            denverpsmith@gmail.com
          </div>
        </div>
        <div class="grid-item sidenav-row-item box-center left-align p-left-2 list-item-clickable">
          <div>
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span>Add Transaction</span>
          </div>
        </div>
        <div class="grid-item sidenav-row-item box-center left-align p-left-2 list-item-clickable">
          <div>
            <i class="fa fa-book" aria-hidden="true"></i>
            <span>Categorize Transactions</span>
          </div>
        </div>
        <div class="grid-item sidenav-row-item box-center left-align p-left-2 list-item-clickable">
          <div>
            <i class="fa fa-external-link" aria-hidden="true"></i>
            <span>Export Transactions</span>
          </div>
        </div>
        <div class="grid-item sidenav-row-item box-center left-align p-left-2 list-item-clickable">
          <div>
            <i class="fa fa-refresh" aria-hidden="true"></i>
            <span>Refresh</span>
          </div>
        </div>

        <div class="sticky-bottom sidenav-footer box-center green-2-bg">
          <div class="grid">
            <div class="grid-row">
              <div class="grid-item box-center focus-text-1">
                <i class="fa fa-home" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      
      </div>
    </div>
  </div>
  
  <div class="sidenav-overlay" onclick="(e => console.log(e))(this)"></div>


  <div class="grid">
    <div class="grid-row header">
      <div class="grid-item box-center focus-text-2">
        <a href="#">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
      </div>
      <div class="grid-item-3 box-center">
        <div class="focus-text-1">Transactions</div>
      </div>
      <div class="grid-item box-center m-right-2">
        <select class="select">
          <option>Uncategorized</option>
          <option>All</option>
          <option>Categorized</option>
        </select>
      </div>
    </div>

    <div class="grid-row">
      <div class="grid-item">
        <input class="input search" type="text" placeholder="Search..."/>
      </div>
    </div>

    <div class="grid-row list-alternate-color">
      <div class="grid-item">
        <div class="list-item-container list-item-clickable box-center">

          <div class="grid">
            <div class="grid-row">
              <div class="grid-item list-item-icon box-center left-align m-left-2">
                <i class="fa fa-cutlery" aria-hidden="true"></i>
              </div>
              <div class="grid-item-2">
                <div>
                  <span>Smiths Food</span>
                  <span class="red-1">$65.89</span>
                </div>
                <div class="focus-text-6">Debit</div>
              </div>
              <div class="grid-item right-align m-right-2">
                <div class="focus-text-6">12/14/17</div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="grid-row list-alternate-color">
      <div class="grid-item">
        <div class="list-item-container list-item-clickable box-center">

          <div class="grid">
            <div class="grid-row">
              <div class="grid-item list-item-icon box-center left-align m-left-2">
                <i class="fa fa-money" aria-hidden="true"></i>
              </div>
              <div class="grid-item-2">
                <div>
                  <span>Decisely Payroll</span>
                  <span class="green-1">$2,000.67</span>
                </div>
                <div class="focus-text-6">Credit</div>
              </div>
              <div class="grid-item right-align m-right-2">
                <div class="focus-text-6">12/14/17</div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="grid-row list-alternate-color">
      <div class="grid-item">
        <div class="list-item-container list-item-clickable box-center">

          <div class="grid">
            <div class="grid-row">
              <div class="grid-item list-item-icon box-center left-align m-left-2">
                <i class="fa fa-cutlery" aria-hidden="true"></i>
              </div>
              <div class="grid-item-2">
                <div>
                  <span>Spitz Sugar House</span>
                  <span class="red-1">$5.66</span>
                </div>
                <div class="focus-text-6">Debit</div>
              </div>
              <div class="grid-item right-align m-right-2">
                <div class="focus-text-6">12/10/17</div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


  </div>

</body>
</html>
