<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="custom.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>

  <div class="sidenav-container">
    <div class="grid">
      <div class="grid-column">
        <div class="grid-item profile-container">

          <div class="grid">
            <div class="grid-row m-top-1">
              <div class="grid-item align-left m-left-1">
                <i class="fa fa-cogs" aria-hidden="true"></i>
                <span>Settings</span>
              </div>
              <div class="grid-item right-align m-right-1">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span>Logout</span>
              </div>
            </div>
            <div class="grid-row nav-bottom-content">
              <div class="grid-item text-bottom focus-text-5 right-align m-right-1">
                Denver Smith<br/>
                denverpsmith@gmail.com
              </div>
            </div>
          </div>

          <div class="focus-text-5">
          </div>
        </div>
        <div class="grid-item sidenav-row-item box-center left-align p-left-2 list-item-clickable">
          <div>
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span>Add Budget</span>
          </div>
        </div>

        <div class="sticky-bottom sidenav-footer box-center green-2-bg">
          <div class="grid">
            <div class="grid-row">
              <div class="grid-item box-center focus-text-1">
                <i class="fa fa-home" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="sidenav-overlay" onclick="(e => console.log(e))(this)"></div>

  <div class="grid">
    <div class="grid-row header">
      <div class="grid-item box-center focus-text-2">
        <a href="#">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
      </div>
      <div class="grid-item-3 box-center">
        <div class="focus-text-1">Budgets</div>
      </div>
      <div class="grid-item box-center m-right-2">
        <select class="select">
          <option>All</option>
          <option>Expense</option>
          <option>Savings</option>
        </select>
      </div>
    </div>

    <div class="grid-row">
      <div class="grid-item">
        <input class="input search" type="text" placeholder="Search..."/>
      </div>
    </div>

  </div>

  <div class="grid-wrap content-centered">

    <div class="grid">
      <div class="grid-item budget-container">
        <div class="grid-column">
          <div class="grid-item focus-text-3 chop">
            New Budget
          </div>
          <div class="grid-item-5 box-center focus-text-0">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="grid-item budget-container">
        <div class="grid-column">
          <div class="grid-item focus-text-3 chop">
            House Savings
          </div>
          <div class="grid-item-3 box-center focus-text-0">
            <i class="fa fa-home" aria-hidden="true"></i>
          </div>
          <div class="grid-item focus-text-6">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            Monthly
          </div>
          <div class="grid-item focus-text-5">
            $0.00 of $1,000.00
          </div>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="grid-item budget-container">
        <div class="grid-column">
          <div class="grid-item focus-text-3 chop">
            Travel
          </div>
          <div class="grid-item-3 box-center focus-text-0">
            <i class="fa fa-plane" aria-hidden="true"></i>
          </div>
          <div class="grid-item focus-text-6">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            Yearly
          </div>
          <div class="grid-item focus-text-5">
            $0.00 of $500.00
          </div>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="grid-item budget-container">
        <div class="grid-column">
          <div class="grid-item focus-text-3 chop">
            Groceries
          </div>
          <div class="grid-item-3 box-center focus-text-0">
            <i class="fa fa-cutlery" aria-hidden="true"></i>
          </div>
          <div class="grid-item focus-text-6">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            Monthly
          </div>
          <div class="grid-item focus-text-5">
            $200.66 of $250.00
          </div>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="grid-item budget-container">
        <div class="grid-column">
          <div class="grid-item focus-text-3 chop">
            Bike Stuff
          </div>
          <div class="grid-item-3 box-center focus-text-0">
            <i class="fa fa-bicycle" aria-hidden="true"></i>
          </div>
          <div class="grid-item focus-text-6">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            Monthly
          </div>
          <div class="grid-item focus-text-5">
            $63.70 of $50.00
          </div>
        </div>
      </div>
    </div>

  </div>


</body>
</html>
