<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="custom.css">
  <link rel="stylesheet" href="clouds.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>

  <div class="vertical-focus blue-1-bg">
    
    <div class="x5">
        <div class="cloud"></div>
    </div>
    <div class="x2">
        <div class="cloud"></div>
    </div>
    <div class="x4">
        <div class="cloud"></div>
    </div>

    <div class="grid login-container">
      <div class="grid-row">
        <div class="grid-item box-center">
          <h2>Sign in</h2>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <label class="form-label">Email</label>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <input class="input form-input" type="text" placeholder="Email" />
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <label class="form-label">Password</label>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <input class="input form-input" type="password" placeholder="Password" />
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <button class="button form-button green-3-bg white-1">Sign in</button>
        </div>
      </div>
      <div class="row">
        <div class="grid-item text-center">
          <a class="blue-link focus-text-6" href="#">Don't have an account?</a>
          <a class="blue-link focus-text-6" href="#">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>
  


</body>
</html>
