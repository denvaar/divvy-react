<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="custom.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>

  <div class="vertical-focus">

    <div class="grid page-form-container">
      <div class="grid-row">
        <div class="grid-item box-center">
          <h2>Goals for Grocery budget</h2>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <label class="form-label">How often should this budget be renewed?</label>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <select class="form-input">
            <option></option>
            <option>Never (Just a one-time thing)</option>
            <option>Weekly</option>
            <option>Monthly</option>
            <option>Yearly</option>
          </select>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <label class="form-label">Goal Date</label>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <input class="input form-input" type="text" placeholder="Goal date" />
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <label class="form-label">How much do you want to [save/spend]?</label>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <input class="input form-input" type="number" min="0.01" step="1.00" placeholder="[Saving/Spending] amount" />
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <button class="button form-button blue-5-bg white-1">< Back</button>
          <button class="button form-button green-3-bg white-1">Customize & Review ></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
