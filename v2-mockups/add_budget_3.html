<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="custom.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>

  <div class="vertical-focus">

    <div class="grid page-form-container">
      <div class="grid-row">
        <div class="grid-item box-center">
          <h2>Customize & Review Groceries Budget</h2>
        </div>
      </div>
      <div class="grid-item budget-container">
        <div class="grid-column">
          <div class="grid-item focus-text-3 chop">Groceries</div>
          <div class="grid-item-3 box-center focus-text-0">
            <i class="fa fa-book" aria-hidden="true"></i>
          </div>
          <div class="grid-item focus-text-6">
            <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;&nbsp;
            Monthly 
          </div>
          <div class="grid-item focus-text-5">
            $0.00 of $200.00 spent
            <progress value="0" max="100"></progress>
          </div>
        </div>
      </div>
      <div>
        <div>Groceries (Expense budget)</div>
        <div>Goal: Don't spent more than $200.00 each month</div>
        <div>The budget will restart on 01/01/2017</div>
      </div>
      <div class="grid-row">
        <div class="grid-item">
          <button class="button form-button blue-5-bg white-1">< Back</button>
          <button class="button form-button green-3-bg white-1">Create Grocery Budget</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
