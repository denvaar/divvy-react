<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>

  <div class="grid">
    <div class="grid-row header">
      <div class="grid-item box-center focus-text-2">

          <div class="grid">

              </div>

    </div>

    <div class="grid-row list-alternate-color">
      <div class="grid-item">

          <div class="grid">
            <div class="grid-row">
              <div class="grid-item list-item-icon box-center left-align m-left-2">
                <i class="fa fa-university" aria-hidden="true"></i>
              </div>
              <div class="grid-item-3 box-center left-align">
                Zions Checking Plus
              </div>

      </div>
    </div>

    <div class="grid-row list-alternate-color">
      <div class="grid-item">
        <div class="list-item-container list-item-clickable box-center">

          <div class="grid">
            <div class="grid-row">
              <div class="grid-item list-item-icon box-center left-align m-left-2">
                <i class="fa fa-university" aria-hidden="true"></i>
              </div>
              <div class="grid-item-3 box-center left-align">
                Secret Hedge Fund
              </div>
              <div class="grid-item-2 box-center right-align m-right-2">
                $600,000.00
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="grid-row green-1-bg white-1 sticky-bottom">
      <div class="grid-item">
        <div class="list-item-container box-center">

          <div class="grid">
            <div class="grid-row">
              <div class="grid-item box-center">
                Total Balance:
              </div>
              <div class="grid-item box-center right-align m-right-2">
                $635,000.66
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
